<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="forgot_password.css" rel="stylesheet">
      <script>
        function validateEmail() {
          var email = document.getElementById("email").value;
          var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (regex.test(email)) {
            // Valid email, you can proceed with sending the reset link
            alert("Valid email address");
          } else {
            // Invalid email, show an error message
            alert("Invalid email address");
          }
        }
      </script>
  </head>
  <body>
    <div class="wrapper">
      <img src="C:\Users\thasm\Desktop\module2\project\Book Store Website Part 1\Book Store Website Part 1\Book Store Website Part 2 (2)\Book Store Website Part 2\Forgot password-amico.png">
      <h1>Forgot Password</h1>
      <h5>Enter your email and we will send a link to reset your password</h5>
      <div class="inputs">
        <div class="field">
          <span class="material-icons">email</span>
          <input id="email" type="text" placeholder="Find your Email or Phone">
        </div>
        <button type="button" onclick="validateEmail()">Send</button>
      </div>
      <div class="link1">
        <p>Back To <a href="log.html">LOGIN</a></p>
      </div>
    </div>
  </body>
</html>
