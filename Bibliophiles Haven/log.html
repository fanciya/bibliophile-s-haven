<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Login Form | Bibliophile's Haven</title>
    <link rel="stylesheet" href="styl1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        
        .field-icon {
  float: right;
  margin-left: -25px;
  margin-top: -25px;
  position: relative;
  z-index: 2;
}

.container{
  padding-top:50px;
  margin: auto;
}
    </style>

    <script>
      $(document).ready(function() {
    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
});

function password_show_hide() {
    var x = document.getElementById("password");
    var show_eye = document.getElementById("show_eye");

    if (x.type === "password") {
        x.type = "text";
        show_eye.classList.remove("fa-eye");
        show_eye.classList.add("fa-eye-slash");
    } else {
        x.type = "password";
        show_eye.classList.remove("fa-eye-slash");
        show_eye.classList.add("fa-eye");
    }
}


function validateForm() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex pattern for email validation
    var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/; // Regex pattern for password validation (at least 6 characters with at least one letter and one number)

    if (!email.match(emailRegex)) {
        alert("Invalid Email Address. Please enter a valid email address.");
        return false;
    }

    if (!password.match(passwordRegex)) {
        alert("Invalid Password. Password must be at least 6 characters long and contain at least one letter and one number.");
        return false;
    }

    return true;
}
    </script>
</head>

<body>
    <div class="container">
        <form name="myform" method="post" action="" onsubmit="return validateForm()">
            <div class="title">Bibliophile's Haven</div>
            <div class="input-box underline">
                <input type="text" id="email" placeholder="Enter Your Email">
                
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Your Password">
               
                <div class="underline"></div>
                <span id="show_eye" onclick="password_show_hide()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
        <div class="signup-link">
            <p>Not a member? <a href="registrationn.html">Sign up</a></p>
        </div>
    </div>
</body>

</html>
