<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        
        .field-icon {
  float: right;
  margin-left: 20px;
  margin-top: -45px;
  position: relative;
  z-index: 2;
  padding-right: 50px;
}

.container{
  padding-top:50px;
  margin: auto;
}
    </style>

    <script>
        $(document).ready(function() {
    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
});

function password_show_hide() {
    var x = document.getElementById("password");
    var show_eye = document.getElementById("show_eye");

    if (x.type === "password") {
        x.type = "text";
        show_eye.classList.remove("fa-eye");
        show_eye.classList.add("fa-eye-slash");
    } else {
        x.type = "password";
        show_eye.classList.remove("fa-eye-slash");
        show_eye.classList.add("fa-eye");
    }
}
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var robotCheck = document.getElementById("robotCheck").checked;

            var fullNameError = document.getElementById("fullNameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var phoneError = document.getElementById("phoneError");
            var robotCheckError = document.getElementById("robotCheckError");

            fullNameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            phoneError.textContent = "";
            robotCheckError.textContent = "";

            var isValid = true;

            var fullNameRegex = /^[A-Za-z\s]+$/;
    if (!fullName.match(fullNameRegex) || fullName.length < 3 || fullName.length > 50) {
        fullNameError.textContent = "Please enter a valid full name between 3 and 50 characters.";
        isValid = false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.match(emailRegex)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
    }
            // Add more specific validation for email format if needed

            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
    if (!password.match(passwordRegex)) {
        passwordError.textContent = "Password must be at least 6 characters long and contain at least one letter and one number.";
        isValid = false;
    }

    // Phone Number Validation: Allow only digits and check length
    var phoneRegex = /^\d{10}$/;
    if (!phone.match(phoneRegex)) {
        phoneError.textContent = "Please enter a valid 10-digit phone number.";
        isValid = false;
    }
            // Add more specific validation for phone number format if needed

            if (!robotCheck) {
                robotCheckError.textContent = "Please confirm that you are not a robot.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="registration-form">
            <h2 class="text-center mb-4">SIGN UP</h2>
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <input type="text" id="fullName" class="form-control" placeholder="Full Name">
                    <div id="fullNameError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    <span id="show_eye" onclick="password_show_hide()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                    <div id="passwordError" class="error-message"></div>
                 </div>
                <div class="mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="Phone">
                    <div id="phoneError" class="error-message"></div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="robotCheck" >
                    <label class="form-check-label" for="robotCheck">I'm not a robot</label>
                    <div id="robotCheckError" class="error-message"></div>
                </div>
                <div class="input-box button">
                    <div class="text-center">
                        <input type="submit" name="" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
